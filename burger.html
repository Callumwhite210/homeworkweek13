<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Eat-Da-Burger</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center"> Eat-Da-Burger </h1>
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-3">
                <input type="text" id="burger_input" class="form-control" placeholder="Burger!" aria-label="Burger!" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary btn-light" type="button" id="button-addon2">Order Up!</button>
                </div>
              </div>
        </div>
        <div class="row">
            <h2 class="text-center"> Burgers! </h2>
        </div>
        <div class="row menu">
            <div class="col">
                <p> Burger to eat! </p>
            </div>
            <div class="col">
                <p> Burger Eaten! </p>
            </div>
        </div>
    </div>
</body>
</html>
